name: "Develop Build"
run-name: develop-build-${{ github.run_number }}-${{ github.run_id }}
on:
  push:
    branches:
      - develop
jobs:
  develop-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: Install npm packages
        run: npm ci
      - name: Test
        run: npm test
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
